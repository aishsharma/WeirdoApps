{% extends "base.html" %} {% block body %}

<div class="jumbotron">
      <div class="container">
            <h1>Welcome to Weirdo Apps!</h1>
            <p>
                  This is where I keep a list of all the little hobby applications I've put together.
            </p>
      </div>
</div>

<div id="AppGallery" class="row">

      {% for app in apps %}

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <a href="{{app.link}}" target="_blank">
                  <div class="panel panel-primary">
                        <div class="panel-heading">
                              <h3 class="panel-title">
                                    {{app.name}}
                              </h3>
                        </div>
                        <div class="panel-body">
                              {{app.description}}
                        </div>
                  </div>
            </a>
      </div>

      {% endfor %}

</div>

{% endblock %}
